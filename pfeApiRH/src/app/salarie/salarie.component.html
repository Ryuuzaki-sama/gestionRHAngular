<div class="example-container mat-elevation-z8 mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/salarie/add-salarie']"><mat-icon>add</mat-icon></a>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. prenom">
    </mat-form-field>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="prenom_salarie" matSortDisableClear matSortDirection="asc">
  
        <!-- Salarie title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>titre</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
          </ng-container>

        <!-- Salarie first name Column -->
        <ng-container matColumnDef="nom complet du salarie">
          <th mat-header-cell *matHeaderCellDef>nom du salarie</th>
          <td mat-cell *matCellDef="let row">{{row.prenom_salarie}} {{row.nom_salarie}}</td>
        </ng-container>

        <!-- Salarie last name Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Sexe</th>
            <td mat-cell *matCellDef="let row">{{row.gender}}</td>
          </ng-container>

          <ng-container matColumnDef="nationalite">
            <th mat-header-cell *matHeaderCellDef>nationalite</th>
            <td mat-cell *matCellDef="let row">{{row.nationalite}}</td>
          </ng-container>

          <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef>adresse</th>
            <td mat-cell *matCellDef="let row">{{row.adresse}}</td>
          </ng-container>
          
          <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef>telephone</th>
            <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
          </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/salarie/salarie-details/', row.id]"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
