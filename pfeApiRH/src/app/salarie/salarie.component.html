<div class="example-container mat-elevation-z8 mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/salarie/add-salarie']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="prenom_salarie" matSortDisableClear matSortDirection="asc">
  
        <!-- Salarie title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Salarie first name</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
          </ng-container>

        <!-- Salarie first name Column -->
        <ng-container matColumnDef="prenom_salarie">
          <th mat-header-cell *matHeaderCellDef>Salarie first name</th>
          <td mat-cell *matCellDef="let row">{{row.prenom_salarie}}</td>
        </ng-container>

        <!-- Salarie last name Column -->
        <ng-container matColumnDef="nom_salarie">
            <th mat-header-cell *matHeaderCellDef>Salarie last name</th>
            <td mat-cell *matCellDef="let row">{{row.nom_salarie}}</td>
          </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/Salarie-details/', row.id]"></tr>
      </table>
    </div>
  </div>
