<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-instruction']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="instruction" class="example-table"
             matSort matSortActive="instruction_level" matSortDisableClear matSortDirection="asc">
    
        <ng-container matColumnDef="instruction_level">
          <th mat-header-cell *matHeaderCellDef>instruction_level</th>
          <td mat-cell *matCellDef="let row">{{row.instruction_level}}</td>
        </ng-container>

        <ng-container matColumnDef="diplome_got">
          <th mat-header-cell *matHeaderCellDef>diplome_got</th>
          <td mat-cell *matCellDef="let row">{{row.diplome_got}}</td>
        </ng-container>

        <ng-container matColumnDef="language_talked and written">
            <th mat-header-cell *matHeaderCellDef>language talked and write :</th>
            <td mat-cell *matCellDef="let row">talk : {{row.language_talked}} write: {{row.language_write}}</td>
          </ng-container>

          <ng-container matColumnDef="particular_knowledge">
            <th mat-header-cell *matHeaderCellDef>particular_knowledge</th>
            <td mat-cell *matCellDef="let row">{{row.particular_knowledge}}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
