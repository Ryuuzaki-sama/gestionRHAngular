<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-absence']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="absenceLegal" class="example-table"
             matSort matSortActive="Date" matSortDisableClear matSortDirection="asc">

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
          </ng-container>

        <!-- <ng-container matColumnDef="Motif">
          <th mat-header-cell *matHeaderCellDef>Motif</th>
          <td mat-cell *matCellDef="let row">Motif en progresse</td>
        </ng-container> -->

        <ng-container matColumnDef="Periode Debut">
            <th mat-header-cell *matHeaderCellDef>Periode Debut</th>
            <td mat-cell *matCellDef="let row">{{row.periode_start | date}}</td>
          </ng-container>

          <ng-container matColumnDef="periode Fin">
            <th mat-header-cell *matHeaderCellDef>periode Fin</th>
            <td mat-cell *matCellDef="let row">{{row.periode_end | date}}</td>
          </ng-container>

          <ng-container matColumnDef="nombre de jours absence">
            <th mat-header-cell *matHeaderCellDef>nombre de jours absence</th>
            <td mat-cell *matCellDef="let row">{{row.total_days}} jour(s)</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
              <button mat-icon-button color="warn"> <mat-icon>delete_outline</mat-icon> </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
