<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-emploi-anterieur']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="emploi_anterieur" class="example-table"
             matSort matSortActive="employeur" matSortDisableClear matSortDirection="asc">
    
        <!-- Salarie title Column -->
        <ng-container matColumnDef="employeur">
            <th mat-header-cell *matHeaderCellDef>employeur</th>
            <td mat-cell *matCellDef="let row">{{row.employeur}}</td>
          </ng-container>

        <!-- Salarie first name Column -->
        <ng-container matColumnDef="date_entree">
          <th mat-header-cell *matHeaderCellDef>date d'entree</th>
          <td mat-cell *matCellDef="let row">{{row.date_entree | date}}</td>
        </ng-container>

          <ng-container matColumnDef="periode_end">
            <th mat-header-cell *matHeaderCellDef>date de sortie</th>
            <td mat-cell *matCellDef="let row">{{row.date_sortie | date}}</td>
          </ng-container>

          <ng-container matColumnDef="last_fonct">
            <th mat-header-cell *matHeaderCellDef>last_fonct</th>
            <td mat-cell *matCellDef="let row">{{row.last_fonct}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
