<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-sanction']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="sanction" class="example-table"
             matSort matSortActive="Date" matSortDisableClear matSortDirection="asc">
    
        <!-- Salarie title Column -->
        <ng-container matColumnDef="Date sanction">
            <th mat-header-cell *matHeaderCellDef>Date sanction</th>
            <td mat-cell *matCellDef="let row">{{row.Date | date}}</td>
          </ng-container>

        <!-- Salarie first name Column -->
        <ng-container matColumnDef="nature de sanction">
          <th mat-header-cell *matHeaderCellDef>nature de sanction</th>
          <td mat-cell *matCellDef="let row">{{row.nature}}</td>
        </ng-container>

        <!-- Salarie last name Column -->
        <ng-container matColumnDef="motif sanction">
            <th mat-header-cell *matHeaderCellDef>motif sanction</th>
            <td mat-cell *matCellDef="let row">{{row.motifs}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
              <button mat-icon-button color="warn"> <mat-icon>delete_outline</mat-icon> </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
