<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-entreprise']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="entreprise" class="example-table"
             matSort matSortActive="denomination" matSortDisableClear matSortDirection="asc">
    
        <!-- Salarie title Column -->
        <ng-container matColumnDef="denomination">
            <th mat-header-cell *matHeaderCellDef>denomination</th>
            <td mat-cell *matCellDef="let row">{{row.denomination}}</td>
          </ng-container>

        <!-- Salarie first name Column -->
        <ng-container matColumnDef="slogon">
          <th mat-header-cell *matHeaderCellDef>slogon</th>
          <td mat-cell *matCellDef="let row">{{row.slogon}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
