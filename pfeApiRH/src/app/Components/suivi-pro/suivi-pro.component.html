<div class="container mt-4">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-suivi_pro']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="suiviPro" class="example-table"
             matSort matSortActive="date" matSortDisableClear matSortDirection="asc">
            
        <ng-container matColumnDef="date suivi">
            <th mat-header-cell *matHeaderCellDef>date suivi</th>
            <td mat-cell *matCellDef="let row">{{row.Date | date}}</td>
          </ng-container>
  
        <ng-container matColumnDef="fonct_ou_cat">
          <th mat-header-cell *matHeaderCellDef>fonct ou cat</th>
          <td mat-cell *matCellDef="let row">{{row.fonct_ou_cat}}</td>
        </ng-container>

       
        <ng-container matColumnDef="salaire_taux">
            <th mat-header-cell *matHeaderCellDef>salaire_taux</th>
            <td mat-cell *matCellDef="let row">{{row.salaire_taux}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
              <button mat-icon-button color="warn"> <mat-icon>delete_outline</mat-icon> </button>
            </td>
          </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </div>
