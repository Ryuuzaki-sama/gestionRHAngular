<div class="wrapper fadeInDown">
    <mat-card class="formContent"> 
        <h2 class="fadeIn first">Login Form</h2>
        <div *ngIf="isAuth" class="alert alert-danger col-md" role="alert">
            {{error}}
        </div>
        
        <form #f='ngForm' [formGroup]="loginForm"  (ngSubmit)="Login(loginForm.value)">
            <div class="form-group col-md">
                <mat-label class="control-label">Username</mat-label>
                <input type="text" class="form-control fadeIn second" name="name" formControlName="name">
                <span *ngIf="!loginForm.get('name').valid && loginForm.get('name').touched">Entrer un username valide</span>
            </div>
        
            <div class="form-group col-md">
                <mat-label class="control-label">mot de passe </mat-label>
                <input type="password" class="form-control fadeIn third" name="password" formControlName="password">
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Entrer un mot de passe valide</span>
            </div>
        
            <button [disabled]="loading" class="btn btn-primary col-lg fadeIn fourth">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <!-- <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
        </form>
        <!-- <p> No account? <a [routerLink]="['/register']">Create one here</a></p> -->
        
    </mat-card>
</div>
